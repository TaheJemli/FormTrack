### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/formtrack?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#### logging configuration ###
logging.level.root=INFO
logging.file.name=C:/spring_log_file/spring_file.log

#### Server ###
server.port=9090

server.servlet.context-path=/formtracks
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
